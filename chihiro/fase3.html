<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fase 3</title>

  </head>
  <body>

    <h2>Você está na Fase 3, esta é a ultima fase!</h2>

    <h3>CHIHIRO</h3>

    <p>
      Fiz um amigo e ele vai me ajudar a sair desse mundo, mas para isso nao
      posso esquecer meu verdadeiro nome.
      <br />

      Qual é meu nome?
    </p>

    <a onclick="resposta1()" href="#">Responder</a>

    <script>
      function resposta1() {
        resposta = prompt("Qual é meu nome?");

        resposta = resposta.toLowerCase()

        if (resposta == "chihiro") {
          window.location.assign("../win.html");
        } else {
          window.location.assign("../gameover.html");
        }
      }
    </script>
  </body>
